<script>
const SUPABASE_URL = "https://vmaklqxcedoanzmwppfm.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtYWtscXhjZWRvYW56bXdwcGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODQyMjgsImV4cCI6MjA3Nzc2MDIyOH0.5de5GFYaZd04vSz5T0rE45N2DUzXJKrsXxuDQTd7tJc";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let gonderilen = [], satin = [];

document.getElementById('loginBtn').onclick = doLogin;
document.getElementById('logoutBtn').onclick = doLogout;
document.getElementById('tab-gonderilen').onclick = () => showTab('gonderilen');
document.getElementById('tab-satin').onclick = () => showTab('satin');
document.getElementById('tab-rapor').onclick = () => showTab('rapor');
document.getElementById('formGonderilen').onsubmit = e => addRecord(e, 'gonderilen');
document.getElementById('formSatin').onsubmit = e => addRecord(e, 'satin');
document.getElementById('searchBox').oninput = filterTables;
document.getElementById('csvBtn').onclick = downloadCSV;
document.getElementById('filterBtn').onclick = renderReport;

function doLogin(){
  const u = username.value.trim(), p = password.value.trim();
  if(u === "admin" && p === "zsms123"){
    loginScreen.style.display = "none";
    dashboard.classList.remove("hidden");
    loadData();
  } else loginError.classList.remove("hidden");
}
function doLogout(){
  dashboard.classList.add("hidden");
  loginScreen.style.display = "flex";
}
function showTab(tab){
  ['gonderilen','satin','rapor'].forEach(id=>{
    document.getElementById(id).classList.add('hidden');
  });
  document.getElementById('tab-gonderilen').classList.remove('bg-blue-600','text-white');
  document.getElementById('tab-satin').classList.remove('bg-blue-600','text-white');
  document.getElementById('tab-rapor').classList.remove('bg-blue-600','text-white');
  document.getElementById('tab-'+tab).classList.add('bg-blue-600','text-white');
  document.getElementById(tab).classList.remove('hidden');
  if(tab==='rapor') renderReport();
}

async function loadData(){
  const { data, error } = await sb.from('sms_records').select('*');
  if(error){console.error(error);return;}
  gonderilen = data.filter(x=>x.type==='gonderilen');
  satin = data.filter(x=>x.type==='satin');
  renderTables();
}

async function addRecord(e, type){
  e.preventDefault();
  const rec = {
    type,
    tarih: document.getElementById(type==='gonderilen'?'g-tarih':'s-tarih').value,
    provider: document.getElementById(type==='gonderilen'?'g-provider':'s-provider').value,
    sms: Number(document.getElementById(type==='gonderilen'?'g-sms':'s-sms').value),
    odeme: type==='satin'?Number(document.getElementById('s-odeme').value):null,
    aciklama: document.getElementById(type==='gonderilen'?'g-aciklama':'s-aciklama').value
  };
  const { error } = await sb.from('sms_records').insert([rec]);
  if(error) alert(error.message);
  else loadData();
}

async function deleteRecord(id){ if(confirm('Silinsin mi?')){ await sb.from('sms_records').delete().eq('id',id); loadData(); } }

function renderTables(){
  render('g', gonderilen);
  render('s', satin);
}
function render(type, arr){
  const tbody = document.querySelector(`#${type}-table tbody`);
  tbody.innerHTML='';
  arr.forEach(r=>{
    const del = `<button class='text-red-600 ml-2' onclick='deleteRecord(${r.id})'>ğŸ—‘ï¸</button>`;
    tbody.innerHTML += type==='g'
      ? `<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'>${del}</td></tr>`
      : `<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.odeme||0}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'>${del}</td></tr>`;
  });
}
function filterTables(){
  const q = searchBox.value.toLowerCase();
  document.querySelectorAll('tbody tr').forEach(tr=>{
    tr.style.display = tr.innerText.toLowerCase().includes(q)?'':'none';
  });
}

async function renderReport(){
  const from = startDate.value, to = endDate.value;
  let { data } = await sb.from('sms_records').select('*');
  if(from) data=data.filter(d=>d.tarih>=from);
  if(to) data=data.filter(d=>d.tarih<=to);
  const g = data.filter(x=>x.type==='gonderilen'), s=data.filter(x=>x.type==='satin');
  const totalSent=g.reduce((a,b)=>a+b.sms,0), totalPurchased=s.reduce((a,b)=>a+b.sms,0), totalPayment=s.reduce((a,b)=>a+(b.odeme||0),0);
  raporSummary.innerHTML = `
    <div class='bg-blue-50 p-4 rounded-lg'><p>GÃ¶nderilen SMS</p><h3 class='text-2xl font-bold text-blue-700'>${totalSent}</h3></div>
    <div class='bg-green-50 p-4 rounded-lg'><p>SatÄ±n AlÄ±nan SMS</p><h3 class='text-2xl font-bold text-green-700'>${totalPurchased}</h3></div>
    <div class='bg-amber-50 p-4 rounded-lg'><p>Toplam Ã–deme</p><h3 class='text-2xl font-bold text-amber-700'>${totalPayment.toFixed(2)} TL</h3></div>`;
  const tbody=document.querySelector('#p-table tbody');tbody.innerHTML='';
  ['SavaÅŸ Sms','Deniz Sms','Ã–zer Sms'].forEach(p=>{
    const gsum=g.filter(x=>x.provider===p).reduce((a,b)=>a+b.sms,0);
    const ssum=s.filter(x=>x.provider===p).reduce((a,b)=>a+b.sms,0);
    tbody.innerHTML+=`<tr class='border-t'><td class='p-2 font-semibold'>${p}</td><td class='p-2'>${gsum}</td><td class='p-2'>${ssum}</td><td class='p-2 font-semibold'>${gsum+ssum}</td></tr>`;
  });
  drawChart(totalSent,totalPurchased);
}
function drawChart(sent,purchased){
  const ctx=document.getElementById('pieChart').getContext('2d');
  if(window.pieChart) window.pieChart.destroy();
  window.pieChart=new Chart(ctx,{type:'pie',data:{labels:['GÃ¶nderilen','SatÄ±n AlÄ±nan'],datasets:[{data:[sent,purchased],backgroundColor:['#00C49F','#FF8042']}]},options:{responsive:true}});
}
async function downloadCSV(){
  const { data } = await sb.from('sms_records').select('*');
  let csv='Tip,Tarih,Provider,SMS,Ã–deme,AÃ§Ä±klama\n';
  data.forEach(r=>{csv+=`${r.type},${r.tarih},${r.provider},${r.sms},${r.odeme||''},"${r.aciklama||''}"\n`;});
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;a.download='ZSMS_Rapor.csv';a.click();URL.revokeObjectURL(url);
}
</script>
</body>
</html>
