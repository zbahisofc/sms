    <div id="satin" class="bg-white p-6 rounded-xl shadow hidden">

      <form onsubmit="addRecord(event,'satin')" class="grid md:grid-cols-3 gap-3">
        <input id="s-tarih" type="date" class="border p-2 rounded" required>
        <select id="s-provider" class="border p-2 rounded">

        </select>
        <input id="s-sms" type="number" placeholder="SMS Adedi" class="border p-2 rounded" required>
        <input id="s-odeme" type="number" placeholder="Ã–deme (TL)" class="border p-2 rounded" required>
        <input id="s-aciklama" placeholder="AÃ§Ä±klama" class="border p-2 rounded md:col-span-2">

</div>

<script>
const SUPABASE_URL = "https://vmaklqxcedoanzmwppfm.supabase.co";        // kendi URL
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtYWtscXhjZWRvYW56bXdwcGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODQyMjgsImV4cCI6MjA3Nzc2MDIyOH0.5de5GFYaZd04vSz5T0rE45N2DUzXJKrsXxuDQTd7tJc";   // kendi Anon key
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let gonderilen=[], satin=[];

// LOGIN
function login(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  if(u==="admin" && p==="zsms123"){
    document.getElementById('loginScreen').style.display="none";
    document.getElementById('dashboard').classList.remove('hidden');
    loadData();
  } else document.getElementById('loginError').classList.remove('hidden');
}
function logout(){
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('loginScreen').style.display="flex";
}

// TAB DEÄÄ°ÅÄ°MÄ°
function showTab(tab){
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('bg-blue-600','text-white'));
  document.getElementById('tab-'+tab).classList.add('bg-blue-600','text-white');
  ['gonderilen','satin','rapor'].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.classList.add('hidden');
  });
  const section=document.getElementById(tab);
  if(section) section.classList.remove('hidden');
}

// VERÄ°LERÄ° YÃœKLE
async function loadData(){
  const { data, error } = await sb.from('sms_records').select('*');
  if(error) { console.error(error); return; }
  gonderilen=data.filter(x=>x.type==='gonderilen');
  satin=data.filter(x=>x.type==='satin');
  renderTables();
}

// KAYIT EKLE
async function addRecord(e,type){
  e.preventDefault();
  const rec={
    type,
    tarih:type==='gonderilen'? document.getElementById('g-tarih').value : document.getElementById('s-tarih').value,
    provider:type==='gonderilen'? document.getElementById('g-provider').value : document.getElementById('s-provider').value,
    sms:Number(type==='gonderilen'? document.getElementById('g-sms').value : document.getElementById('s-sms').value),
    odeme:type==='satin'? Number(document.getElementById('s-odeme').value) : null,
    aciklama:type==='gonderilen'? document.getElementById('g-aciklama').value : document.getElementById('s-aciklama').value
  };
  const { error } = await sb.from('sms_records').insert([rec]);
  if(error){alert('Hata: '+error.message);return;}
  await loadData();
}

// SÄ°L
async function deleteRecord(id){
  if(!confirm('Silmek istiyor musun?')) return;
  await sb.from('sms_records').delete().eq('id',id);
  await loadData();
}

// DÃœZENLE
function editRecord(id,type){
  const arr=type==='gonderilen'?gonderilen:satin;
  const r=arr.find(x=>x.id===id);
  if(!r)return;
  if(type==='gonderilen'){
    document.getElementById('g-tarih').value=r.tarih;
    document.getElementById('g-provider').value=r.provider;
    document.getElementById('g-sms').value=r.sms;
    document.getElementById('g-aciklama').value=r.aciklama||'';
  }else{
    document.getElementById('s-tarih').value=r.tarih;
    document.getElementById('s-provider').value=r.provider;
    document.getElementById('s-sms').value=r.sms;
    document.getElementById('s-odeme').value=r.odeme||0;
    document.getElementById('s-aciklama').value=r.aciklama||'';
  }
  arr.editingId=id;
}

// GÃœNCELLE
async function updateRecord(type){
  const id=(type==='gonderilen'?gonderilen:satin).editingId;
  if(!id)return;
  const rec={
    tarih:type==='gonderilen'? document.getElementById('g-tarih').value : document.getElementById('s-tarih').value,
    provider:type==='gonderilen'? document.getElementById('g-provider').value : document.getElementById('s-provider').value,
    sms:Number(type==='gonderilen'? document.getElementById('g-sms').value : document.getElementById('s-sms').value),
    odeme:type==='satin'? Number(document.getElementById('s-odeme').value) : null,
    aciklama:type==='gonderilen'? document.getElementById('g-aciklama').value : document.getElementById('s-aciklama').value
  };
  await sb.from('sms_records').update(rec).eq('id',id);
  (type==='gonderilen'?gonderilen:satin).editingId=null;
  await loadData();
}

// TABLOLARI YENÄ°LE
function renderTables(){render('g');render('s');}
function render(type){
  const arr=type==='g'?gonderilen:satin;
  const tbody=document.querySelector(`#${type}-table tbody`);
  tbody.innerHTML='';
  arr.forEach(r=>{
    tbody.innerHTML+= type==='g'
    ? `<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'><button class='text-blue-600' onclick=\"editRecord(${r.id},'gonderilen')\">âœï¸</button><button class='text-red-600 ml-2' onclick=\"deleteRecord(${r.id})\">ğŸ—‘ï¸</button></td></tr>`
    : `<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.odeme||0}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'><button class='text-blue-600' onclick=\"editRecord(${r.id},'satin')\">âœï¸</button><button class='text-red-600 ml-2' onclick=\"deleteRecord(${r.id})\">ğŸ—‘ï¸</button></td></tr>`;
  });
}

// ARAMA
function filterTables(){
  const q=document.getElementById('searchBox').value.toLowerCase();
  document.querySelectorAll('tbody tr').forEach(tr=>{
    const t=tr.innerText.toLowerCase();
    tr.style.display=t.includes(q)?'':'none';
  });
}
</script>
</body>
</html>
