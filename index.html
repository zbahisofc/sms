<script>
const SUPABASE_URL = "https://vmaklqxcedoanzmwppfm.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtYWtscXhjZWRvYW56bXdwcGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODQyMjgsImV4cCI6MjA3Nzc2MDIyOH0.5de5GFYaZd04vSz5T0rE45N2DUzXJKrsXxuDQTd7tJc";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let gonderilen=[], satin=[];

// LOGIN
function login(){const u=username.value.trim(),p=password.value.trim();
if(u==="admin"&&p==="zsms123"){loginScreen.style.display="none";dashboard.classList.remove("hidden");loadData();}
else loginError.classList.remove("hidden");}
function logout(){dashboard.classList.add("hidden");loginScreen.style.display="flex";}

// TABLAR
function showTab(tab){document.querySelectorAll('nav button').forEach(b=>b.classList.remove('bg-blue-600','text-white'));
document.getElementById('tab-'+tab).classList.add('bg-blue-600','text-white');
['gonderilen','satin','rapor'].forEach(id=>{const el=document.getElementById(id);if(el)el.classList.add('hidden');});
document.getElementById(tab).classList.remove('hidden');
if(tab==='rapor')renderReport();}

async function loadData(){const {data,error}=await sb.from('sms_records').select('*');
if(error){console.error(error);return;}
gonderilen=data.filter(x=>x.type==='gonderilen');satin=data.filter(x=>x.type==='satin');renderTables();}

async function addRecord(e,type){e.preventDefault();
const rec={type,
tarih:type==='gonderilen'?document.getElementById('g-tarih').value:document.getElementById('s-tarih').value,
provider:type==='gonderilen'?document.getElementById('g-provider').value:document.getElementById('s-provider').value,
sms:Number(type==='gonderilen'?document.getElementById('g-sms').value:document.getElementById('s-sms').value),
odeme:type==='satin'?Number(document.getElementById('s-odeme').value):null,
aciklama:type==='gonderilen'?document.getElementById('g-aciklama').value:document.getElementById('s-aciklama').value};
await sb.from('sms_records').insert([rec]);loadData();}

async function deleteRecord(id){if(!confirm('Silinsin mi?'))return;await sb.from('sms_records').delete().eq('id',id);loadData();}

function editRecord(id,type){const arr=type==='gonderilen'?gonderilen:satin;const r=arr.find(x=>x.id===id);
if(!r)return;if(type==='gonderilen'){g-tarih.value=r.tarih;g-provider.value=r.provider;g-sms.value=r.sms;g-aciklama.value=r.aciklama||'';}else{s-tarih.value=r.tarih;s-provider.value=r.provider;s-sms.value=r.sms;s-odeme.value=r.odeme||0;s-aciklama.value=r.aciklama||'';}arr.editingId=id;}

async function updateRecord(type){const id=(type==='gonderilen'?gonderilen:satin).editingId;if(!id)return;
const rec={tarih:type==='gonderilen'?g-tarih.value:s-tarih.value,provider:type==='gonderilen'?g-provider.value:s-provider.value,
sms:Number(type==='gonderilen'?g-sms.value:s-sms.value),odeme:type==='satin'?Number(s-odeme.value):null,aciklama:type==='gonderilen'?g-aciklama.value:s-aciklama.value};
await sb.from('sms_records').update(rec).eq('id',id);(type==='gonderilen'?gonderilen:satin).editingId=null;loadData();}

function renderTables(){render('g');render('s');}
function render(type){const arr=type==='g'?gonderilen:satin;const tbody=document.querySelector(`#${type}-table tbody`);tbody.innerHTML='';
arr.forEach(r=>{tbody.innerHTML+=type==='g'
?`<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'><button class='text-blue-600' onclick=\"editRecord(${r.id},'gonderilen')\">âœï¸</button><button class='text-red-600 ml-2' onclick=\"deleteRecord(${r.id})\">ğŸ—‘ï¸</button></td></tr>`
:`<tr class='border-t'><td class='p-2'>${r.tarih}</td><td class='p-2'>${r.provider}</td><td class='p-2'>${r.sms}</td><td class='p-2'>${r.odeme||0}</td><td class='p-2'>${r.aciklama||''}</td><td class='p-2'><button class='text-blue-600' onclick=\"editRecord(${r.id},'satin')\">âœï¸</button><button class='text-red-600 ml-2' onclick=\"deleteRecord(${r.id})\">ğŸ—‘ï¸</button></td></tr>`});}

function filterTables(){const q=searchBox.value.toLowerCase();document.querySelectorAll('tbody tr').forEach(tr=>{tr.style.display=tr.innerText.toLowerCase().includes(q)?'':'none';});}

async function renderReport(){const from=startDate.value,to=endDate.value;let {data}=await sb.from('sms_records').select('*');
if(from)data=data.filter(d=>d.tarih>=from);if(to)data=data.filter(d=>d.tarih<=to);
const g=data.filter(x=>x.type==='gonderilen');const s=data.filter(x=>x.type==='satin');
const totalSent=g.reduce((a,b)=>a+b.sms,0),totalPurchased=s.reduce((a,b)=>a+b.sms,0),totalPayment=s.reduce((a,b)=>a+(b.odeme||0),0);
raporSummary.innerHTML=`<div class='bg-blue-50 p-4 rounded-lg'><p>GÃ¶nderilen</p><h3 class='text-2xl font-bold text-blue-700'>${totalSent}</h3></div>
<div class='bg-green-50 p-4 rounded-lg'><p>SatÄ±n AlÄ±nan</p><h3 class='text-2xl font-bold text-green-700'>${totalPurchased}</h3></div>
<div class='bg-amber-50 p-4 rounded-lg'><p>Toplam Ã–deme</p><h3 class='text-2xl font-bold text-amber-700'>${totalPayment.toFixed(2)} TL</h3></div>`;
const tbody=document.querySelector('#p-table tbody');tbody.innerHTML='';
['SavaÅŸ Sms','Deniz Sms','Ã–zer Sms'].forEach(p=>{const gsum=g.filter(x=>x.provider===p).reduce((a,b)=>a+b.sms,0);
const ssum=s.filter(x=>x.provider===p).reduce((a,b)=>a+b.sms,0);
tbody.innerHTML+=`<tr class='border-t'><td class='p-2 font-semibold'>${p}</td><td class='p-2'>${gsum}</td><td class='p-2'>${ssum}</td><td class='p-2 font-semibold'>${gsum+ssum}</td></tr>`;});
drawChart(totalSent,totalPurchased);}

function drawChart(sent,purchased){const ctx=pieChart.getContext('2d');if(window.pieChart)window.pieChart.destroy();
window.pieChart=new Chart(ctx,{type:'pie',data:{labels:['GÃ¶nderilen','SatÄ±n AlÄ±nan'],datasets:[{data:[sent,purchased],backgroundColor:['#00C49F','#FF8042']}]},options:{responsive:true}});}

async function downloadCSV(){const {data}=await sb.from('sms_records').select('*');
let csv='Tip,Tarih,Provider,SMS,Ã–deme,AÃ§Ä±klama\n';data.forEach(r=>{csv+=`${r.type},${r.tarih},${r.provider},${r.sms},${r.odeme||''},"${r.aciklama||''}"\n`;});
const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});const url=URL.createObjectURL(blob);const a=document.createElement('a');
a.href=url;a.download='ZSMS_Rapor.csv';a.click();URL.revokeObjectURL(url);}
